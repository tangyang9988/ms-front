  <script>
    //根据动态加载天地图脚本文件
    if(location.origin.indexOf('http://2.20')>-1){
      //政务内网
      let GeoLMap_min = document.createElement('script');
      GeoLMap_min.type = 'text/javascript';
      GeoLMap_min.src = "/cdn/tianditu-wx/GeoLMap.min.js";
      document.getElementsByTagName('head')[0].appendChild(GeoLMap_min);

      let config = document.createElement('script');
      config.type = 'text/javascript';
      config.src = "/cdn/tianditu-wx/config.js";
      document.getElementsByTagName('head')[0].appendChild(config);

      let link = document.createElement('link');
      link.rel = 'stylesheet';
      link.type = 'text/css';
      link.href = "/cdn/tianditu-wx/GeoLMap.min.css";
      document.getElementsByTagName('head')[0].appendChild(link);
    }else{
      //外网环境
      let GeoLMap_min = document.createElement('script');
      GeoLMap_min.type = 'text/javascript';
      GeoLMap_min.src = "/cdn/tianditu-wx-remote/GeoLMap.min.js";
      document.getElementsByTagName('head')[0].appendChild(GeoLMap_min);

      let link = document.createElement('link');link.rel = 'stylesheet';
      link.type = 'text/css';
      link.href = "/cdn/tianditu-wx-remote/GeoLMap.min.css";
      document.getElementsByTagName('head')[0].appendChild(link);
    }
  </script>
  <link rel="shortcut icon" type="image/x-icon" href="/img/bg/huanbao.png">
  <title>大气立体监测综合管控平台</title>
  <style>
    html,
    body,
    #app {
      height: 100%;
      margin: 0;
      padding: 0;
    }

    .avue-home {
      background-color: #303133;
      height: 100%;
      display: flex;
      flex-direction: column;
    }

    .avue-home__main {
      user-select: none;
      width: 100%;
      flex-grow: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    .avue-home__footer {
      width: 100%;
      flex-grow: 0;
      text-align: center;
      padding: 1em 0;
    }

    .avue-home__footer > a {
      font-size: 12px;
      color: #ABABAB;
      text-decoration: none;
    }

    .avue-home__loading {
      height: 32px;
      width: 32px;
      margin-bottom: 20px;
    }

    .avue-home__title {
      color: #FFF;
      font-size: 14px;
      margin-bottom: 10px;
    }

    .avue-home__sub-title {
      color: #ABABAB;
      font-size: 12px;
    }
